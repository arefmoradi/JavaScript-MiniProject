<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> koun calculator </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <style>
        .loading, .result {
            display: none;
        }
    </style>
  </head>
  <body class="bg-dark">

    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto mt-5">
                <div class="card">
                    <div class="card-body text-center">
                        <h1 class="heading display-5 p-4">
                            Loan calculator
                        </h1>
                        <form id="form-loan" >
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            $
                                        </span>
                                    </div>
                                    <input placeholder="Loan Amount" type="number" name="amount" id="amount" class="form-control"> 
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            %
                                        </span>
                                    </div>
                                    <input placeholder="Interest" type="number" name="interest" id="interest" class="form-control"> 
                                </div> 

                            </div>
                            <div class="form-group">
                                <input placeholder="Year To Repay" type="number" name="year" id="year" class="form-control"> 
                            </div>
                            <div class="form-group">
                                <input class="btn btn-dark btn-block w-100" type="submit" value="calculate">
                            </div>
                            
                        </form>

                        <!-- Loading Here -->
                        <div class="loading">
                            <img src="loading.gif" alt="">
                        </div>
                           
                            <div class="result mt-4">
                             <h4 class="mt-3"> Results </h4>
                                <div class="form-group">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"> Monthly Payment </span>
                                        </div>
                                        <input disabled type="number" name="Monthly-ypayment" id="monthly-payment" class="form-control"> 
                                    </div>
                                </div>

                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"> Total Payment </span>
                                    </div>
                                    <input disabled type="number" name="total-payment" id="total-payment" class="form-control"> 
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"> Interest Payment </span>
                                    </div>
                                    <input disabled type="number" name="interest-payment" id="intrest-payment" class="form-control"> 
                                </div>
                            </div>

                            </div>   
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

  </body>
</html>
