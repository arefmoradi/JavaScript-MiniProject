<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/5/cerulean/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto text-center bg-primary rounded mt-5 p-3">
                <h1 id="w-location"> </h1>
                <h3 id="w-condition" class="text-dark"> </h3>

                <img class="img-fluid" id="w-icon" src="" alt="">

                <h3 id="w-temp"></h3>

                <ul class="list-group mb-5">
                    <li class="list-group-item" id="w-humidity"></li>
                    <li class="list-group-item" id="w-visibility"></li>
                    <li class="list-group-item" id="w-feels-likes"></li>
                    <li class="list-group-item" id="w-wind"></li>

                </ul>

                <button type="button" id="change-location" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Change Location
                  </button>

                <!-- Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                            <form >
                                <div class="form-group">
                                    <label for="city"> City</label>
                                    <input type="text" id="city" class="form-control">
                                </div>
                            </form>
                            </div>
                            <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" id="save-change" class="btn btn-primary">Save changes</button>
                            </div>
                        </div>
                        </div>
                    </div>
                  <!-- MOdal End-->
            </div>
        </div>
    </div>

 
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>

<script src="weather.js"></script>
<script src="storage.js"></script>
<script src="ui.js"></script>
<script src="app.js"></script>
</html>
